<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- <link rel="stylesheet" href="..\static\css\styles.css"> -->
    <!-- <link rel="icon" type="image/png" href="..\static\images\favicon.png"> -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .download-buttons {
            margin-top: 10px;
        }

        .download-buttons button {
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }

        @media (min-width: 600px) {
            .container {
                width: 500px;
            }
        }

        @media (max-width: 600px) {
            .qr-code img {
                max-width: 80%;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <input type="text" id="urlInput" name="url" placeholder="Enter URL" required>
            <button type="submit">Generate</button>
        </form>
        <div class="qr-code" id="qrCodeContainer"></div>
        <div class="download-buttons" id="downloadButtons" style="display:none;">
            <button id="downloadPng">Download PNG</button>
            <button id="downloadSvg">Download SVG</button>
        </div>
    </div>
    <footer>
        <p><strong>Made with ❤️ by Harshit Soni</strong></p>
        <p>GitHub: <a href="https://github.com/Harshit-Soni78" target="_blank">Harshit-Soni78</a></p>
        <hr>
    </footer>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;

            // Generate QR Code
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.png && data.svg) {
                        const qrCodeContainer = document.getElementById('qrCodeContainer');
                        qrCodeContainer.innerHTML = `<img src="data:image/png;base64,${data.png}" alt="QR Code"><br><img src="data:image/svg+xml;base64,${data.svg}" alt="QR Code" style="display:none;">`;

                        // Show download buttons
                        const downloadButtons = document.getElementById('downloadButtons');
                        downloadButtons.style.display = 'block';

                        // Set up download buttons
                        document.getElementById('downloadPng').addEventListener('click', function () {
                            const link = document.createElement('a');
                            link.href = `data:image/png;base64,${data.png}`;
                            link.download = 'qrcode.png';
                            link.click();
                        });

                        document.getElementById('downloadSvg').addEventListener('click', function () {
                            const link = document.createElement('a');
                            link.href = `data:image/svg+xml;base64,${data.svg}`;
                            link.download = 'qrcode.svg';
                            link.click();
                        });
                    } else {
                        console.error('QR code data is missing');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>

</html>
